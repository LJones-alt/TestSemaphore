---
 - hosts: all
   tasks:
    - name: Get config for network
      vyos.vyos.vyos_facts:
        gather_subset: all

    - name: Get all dirs
    find:
      paths: parent_dir
      file_type: directory
    register: result_of_find

    - name: Print all the dirs
      debug:
        msg: "{{ item.path }}"
      with_items: "{{ result_of_find.files }}"